<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Google Sheets Embed</title>
   <style>
      /* Container for iframe to ensure it maintains aspect ratio */
      .iframe-container {
         position: relative;
         width: 100%;
         height: 0;
         padding-bottom: 125%; /* Aspect ratio (height/width = 1.25) */
         overflow: hidden;
         max-width: 100%;
      }

      /* Make the iframe responsive */
      .iframe-container iframe {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
      }
   </style>
</head>

   <div class="iframe-container">

   </div>

</body>
</html>
